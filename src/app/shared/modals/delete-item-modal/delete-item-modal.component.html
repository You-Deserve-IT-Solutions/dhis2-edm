<div class="w-100 p-1">
  <div class="h5 text-danger">You are about to delete {{ data?.itemName }}</div>
  <div class="loading-overlay" *ngIf="deleting">
    <div class="text-center">
      <div>Deleting {{ data?.itemName }}...</div>
      <div class="mt-3 d-flex justify-content-center w-100">
        <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
      </div>
    </div>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="error">
    {{ error?.message }}
    <button
      type="button"
      class="close"
      (click)="onDismissMessage($event)"
      data-dismiss="alert"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="d-flex justify-content-end mt-4">
    <button mat-stroked-button (click)="onCancel($event)">Cancel</button>
    <button
      mat-flat-button
      color="primary"
      class="ml-2"
      (click)="onConfirm($event)"
    >
      Confirm
    </button>
  </div>
</div>
